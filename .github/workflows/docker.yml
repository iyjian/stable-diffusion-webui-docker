name: Build Images

on:
  push:
    tags:
      - '**'
  pull_request:
      paths:
        - docker-compose.yml
        - services

jobs:
  build:
    strategy:
      matrix:
        profile:
          # - auto
          - comfy
          # - download
    runs-on: ubuntu-latest
    name: ${{ matrix.profile }}
    steps:
      - uses: actions/checkout@v3

      - name: login to docker registry
        run: docker login -u ${{ secrets.ALIYUN_DOCKER_USER_NAME }} -p '${{ secrets.ALIYUN_DOCKER_PASSWORD }}' registry.cn-shanghai.aliyuncs.com

      - name: Build docker image
        run: docker compose --profile ${{ matrix.profile }} build --progress plain

      - name: Push docker image
        run: |
          DATE_STR=$(date -u +"%Y%m%d")
          IMAGE_NAME="registry.cn-shanghai.aliyuncs.com/jcjy-docker/comfyui"
          TAG_NAME=${{ github.ref_name }}-${DATE_STR}
          docker tag webui-docker-${{ matrix.profile }} $IMAGE_NAME:$TAG_NAME
          docker push $IMAGE_NAME:$TAG_NAME